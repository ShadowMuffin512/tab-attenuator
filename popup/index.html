<!DOCTYPE html>
<html>
	<head>
		<link rel=“stylesheet” type=“text/css” href=“style.css” />
		<title>Tab Attenuator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Pick a tab and set it as attenuated - all other tabs will quiet down while audio is playing!"
		/>
	</head>
	<body>
		<div id="popup-content">
			<button id="attenuateButton" class="attenuateButton"></button>
            <h2 class="volumeSliderTitle">Volume for other tabs</h2>
            <div class="volumeSliderWrapper">
                <input type="range" min="1" max="100" value="100" class="volumeSlider" id="volumeSlider">
                <p class="volumeValue" id="volumeValue"></p>
            </div>
		</div>
        <script src="jquery-3.6.3.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
